<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Management</title>
    <link rel="icon" href="Juls Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="em.css">
</head>
<body>

<div class="container-fluid" id="page">
    <div class="row">
        <div class="col-3" id="col1">
            <div class="logo">
                <img src="Juls Logo.png" alt="Logo">
            </div>
            <div class="brand">
                <pre>Juls Burgers
& Fruitshake</pre>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="home.png" alt="home">
                    </div>
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="burger.png" alt="products">
                    </div>
                    <a class="nav-link" href="index.html">Products</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="employee.png" alt="employees">
                    </div>
                    <a class="nav-link" id="active" href="em.html">Employees</a>
                </li>
                <div class="logout-button">
                    <button>Logout</button>
                </div>
            </ul>
        </div>
        <div class="col" id="col2">
            <div class="title">
                <p>Employees Management</p>
                <hr>
            </div>
            <div class="buttons">
                <div class="buttons2">
                    <div class="dropdown">
                        <button class="filter" onclick="toggleDropdown()">Filter By</button>
                        <div id="filterDropdown" class="dropdown-content">
                            <a href="#">Category</a>
                            <a href="#">Price</a>
                            <a href="#">Availability</a>
                        </div>
                    </div>
                    <button class="bl1">Add Item</button>
                </div>
                <hr>
            </div>
            <div class="table-container">
                <table id="item-table">
                    <thead>
                        <tr>
                            <th>Employee Code</th>
                            <th>Employee Name</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close"  onclick="closeModal()">&times;</span>
        <h2>Edit Item</h2>
        <form id="editForm">
            <input type="hidden" id="editEmployeeCode" name="editEmployeeCode">
            <!-- <label for="editEmployeeDropdown">Select Item:</label> -->
            <select id="editEmployeeDropdown">
                <!-- Dropdown options will be dynamically populated here -->
            </select>
            <br>
            <label for="editEmployeeName">Employee Name:</label>
            <input type="text" id="editEmployeeName" name="editEmployeeName">
            <label for="editEmployeeUsername">Username:</label>
            <input type="text" id="editEmployeeUsername" name="editEmployeeUsername">
            <label for="editEmployeePassword">Password:</label>
            <input type="text" id="editEmployeePassword" name="editEmployeePassword">
            <!-- Add input fields for other attributes as needed -->
            <button type="submit">Save</button>
        </form>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add New Item</h2>
        <form id="addForm">
            <label for="addEmployeeName">Employee Name:</label>
            <input type="text" id="addEmployeeName" name="addEmployeeName">
            <label for="addEmployeeUsername">Username:</label>
            <input type="text" id="addEmployeeUsername" name="addEmployeeUsername">
            <label for="addEmployeePassword">Password:</label>
            <input type="text" id="addEmployeePassword" name="addEmployeePassword">
            <!-- Add input fields for other attributes as needed -->
            <button type="submit" id="addEmployeeBtn">Add Employee</button>
        </form>
    </div>
</div>

<script src="em.js"></script>

</body>
</html>
